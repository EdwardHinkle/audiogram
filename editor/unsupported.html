<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bbc.github.io/internalGEL/dist/internalgel-bootstrap.css">

    <link rel="shortcut icon" href="/favicon.ico">
    <!-- 32x32 -->
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <!-- 48x48 -->
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48">

  <body class="loading">
    <header>

      <h1 class="page-title">Audiogram<span class="title-superscript">ALPHA</span></h1>

    <div class="wrapper">

            </div>
            <h1>
              Unsupported Browser
            </h1>
            <hr>
            <div class="alert alert-danger" role="alert" style="margin-bottom: 10px; padding-left: 36px;">
              <p>
                <i class="fa fa-warning" style="margin-left: -24px;"></i>
                Unfortunately this prototype is only supported in Chrome versions &ge; 46.
              </p>

          </section>

      </div><!-- #loaded -->

    </div><!-- .wrapper -->
